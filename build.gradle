apply plugin: 'java'

group "net.bdew.wurm"
version "0.8"

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://gotti.no-ip.org/maven/repository" }
}

dependencies {
    compile 'org.gotti.wurmunlimited:client-modlauncher:0.8'
}


jar {
    archiveName "${project.name}.jar"
}


task dist(type: Zip) {
    into("mods", {
        into(project.name, {
            from jar
        })
        from fileTree(dir: 'mods', include: '*')
    })

    archiveName "${project.name}-${project.version}.zip"
}
